<!DOCTYPE html>
<html>
	<head>
		<title>Revelation Timeline</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="container">
			<div>
				<h1>
					Revelation timeline
				</h1>
				<h3>
					By Phillip Kayser
				</h3>
				<p>
					Edit the data <a href="https://github.com/TehShrike/revelation-timeline/blob/master/timeline.md">on Github</a>.
				</p>
				<hr>

				<div id="timeline">
				</div>
			</div>
		</div>

		<script id='body' type='text/html'>
			<table>
				<tbody>
					{{#events}}
						<tr>
							<td>{{hebrew}}</td>
							<td>{{gregorian}}</td>
							<td>
								{{#start}}START{{/start}}{{#end}}END{{/end}}
								<strong>{{title}}</strong>
								{{#sermon}}
									({{sermon}})
								{{/sermon}}
							</td>
						</tr>
					{{/}}
				</tbody>
			</table>
		</script>
	</body>



	<script src="//cdnjs.cloudflare.com/ajax/libs/ractive/0.7.3/ractive.min.js"></script>
	<script src="build.js"></script>
</html>
