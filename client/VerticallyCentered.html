<div ref:container style="top: {{topOffsetByContent}}px; left: {{left}}px;" class="vcentered">
	{{yield}}	
</div>

<style>
	.vcentered {
		position: absolute;
	}
</style>

<script>
export default {
	data() {
		return {
			top: 0,
			left: 0
		}
	},
	oncreate() {
		const { container } = this.refs
		const height = container.clientHeight
		
		this.set({
			height
		})
	},
	computed: {
		topOffsetByContent: (top, height) => (top - (height / 2))
	}
}
</script>
