{{#each timeline as timelineEvent, i}}
	<div 
		class="event-description"
		style="
			border-color: {{timelineEvent.color}};
			top: {{buffer + (descriptionHeight * i) + (buffer * i)}}px;
			{{outline(timelineEvent)}}
		"
	>
		{{timelineEvent.title}}
	</div>
{{/each}}

<style>
.event-description {
	position: fixed;
	border-width: 2px;
	border-style: solid;
	padding: 4px 8px;
}
</style>

<script>

function getOutlineCssString(hoveredEvent, timelineEvent) {
	return hoveredEvent.slug === timelineEvent.slug
		? 'outline: 4px solid ' + timelineEvent.color + ';'
		: ''
}

const noopString = () => ''

export default {
	data() {
		return {
			descriptionHeight: 40,
			buffer: 4
		}
	},
	computed: {
		outline: hoveredEvent => 
			hoveredEvent 
				? timelineEvent => getOutlineCssString(hoveredEvent, timelineEvent) 
				: noopString
	}
}
</script>
